    <view class="reading-content">
        <view class="question">
            <text class="red">· </text>关于邮费
        </view>
        <view class="answer">
            产品所示价格包含邮递时的包装费，但均<text class="strong">不包含邮费</text>。因为海鲜产品重量不同于衣物、日用品，邮费不能准确估算。产品从辽宁大连发出，走顺丰快递，以山东为界，山东以南顺丰空运，山东以北顺丰陆运，运费均实报实销。
        </view>
