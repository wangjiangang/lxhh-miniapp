    <view class="reading-content">
        <view class="question">
            <text class="red">· </text>产品规格是什么意思？
        </view>
        <view class="answer">
            产品规格就是一件产品内可容纳的产品数量的多少。如北极熊北极虾规格为90-120，代表虾的数量是90-120只。北极熊北极虾规格为80-100，代表虾的数量是80-100只。所以数字越小则虾越大，自然价格上就越贵。
        </view>
    </view>
</view>
